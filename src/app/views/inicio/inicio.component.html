<section>
    <mat-accordion>
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    subir post
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>Titulo</mat-label>
                <input matInput type="text" name="title" [(ngModel)]="posts1.title">
            </mat-form-field>


            <div>
                <input type="file" class="file" (change)="upload($event)" />
                <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
                    <img src="{{downloadSrc}}" height="100px" type="image/tif" class="imagemuestra" />




                    <mat-form-field appearance="fill">
                        <mat-label>Contenido</mat-label>
                        <input matInput type="text" class="contenido" name="content" [(ngModel)]="posts1.content">


                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Autor</mat-label>
                        <input matInput type="text" name="author" [(ngModel)]="posts1.author">
                    </mat-form-field>

                    <mat-action-row>
                        <button mat-button color="warn" (click)="agregar(downloadSrc)">guardar</button>
                    </mat-action-row>

                </div>
            </div>
            <mat-action-row>

                <button mat-button color="primary" (click)="cancelar()">cancelar</button>
            </mat-action-row>

        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
        <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    crear equipos </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="team1.name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>juego</mat-label>
                <input matInput type="text" name="game" [(ngModel)]="team1.game">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>descripcion</mat-label>
                <input matInput type="text" name="descripcion" [(ngModel)]="team1.description">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="team1.email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>ubicacion</mat-label>
                <input matInput type="text" name="ubication" [(ngModel)]="team1.ubication">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>organizacion</mat-label>
                <input matInput type="text" name="organizacion" [(ngModel)]="team1.organization_id">
            </mat-form-field>

            <mat-action-row>
                <button mat-button color="warn" (click)="agregarteam()">guardar</button>
            </mat-action-row>
            <mat-action-row>

                <button mat-button color="primary" (click)="cancelar1()">cancelar</button>
            </mat-action-row>

        </mat-expansion-panel>
    </mat-accordion>
    <button mat-button color="primary" (click)="local()">local</button>

</section>


<div class="col-8">

    <div>
      <mat-card class="example-card a1" *ngFor="let team of team2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{team.name}}</mat-card-title>
          <mat-card-subtitle>{{team.game}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{team.description}}
          </p>
        </mat-card-content>
            <mat-action-row>
                <button mat-button color="primary" (click)="editar(team)" data-toggle="modal" data-target="#exampleModal">editar</button>

                <button mat-button color="warn" (click)="eliminarteam(team.id)">eliminar</button>
            </mat-action-row>
      </mat-card>
    </div>



  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <mat-form-field appearance="fill">
                <mat-label>nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="team1.name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>juego</mat-label>
                <input matInput type="text" name="game" [(ngModel)]="team1.game">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>descripcion</mat-label>
                <input matInput type="text" name="descripcion" [(ngModel)]="team1.description">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="team1.email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>ubicacion</mat-label>
                <input matInput type="text" name="ubication" [(ngModel)]="team1.ubication">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>organizacion</mat-label>
                <input matInput type="text" name="organizacion" [(ngModel)]="team1.organization_id">
            </mat-form-field>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="editarteam()"  data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
